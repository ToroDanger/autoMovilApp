<ion-content fullscreen="true">
    <div *ngIf="car$ | async as car; else loading">
      <h2>{{ car.nombre }}</h2>
      <p>{{ car.patente }}</p>
      <p>{{ car.destino }}</p>
      <p>Capacidad: {{ car.capacidad }}</p>
      <p>Tarifa: ${{ car.tarifa }}</p>
      <p>Tel√©fono: {{ car.telefono }}</p>
    </div>
  
    <ng-template #loading>
      <ion-spinner name="dots"></ion-spinner> Cargando...
    </ng-template>
  </ion-content>
